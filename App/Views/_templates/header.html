<section class="top-section">
    <div class="container-fluid">
        <div class="row">
            <div class="language">
                <div class="btn-group">
                    <a type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-globe"></i> English <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Persian</a></li>
                    </ul>
                </div>
            </div><!--language-->
            <div class="socials hidden-xs">
                <ul>
                    <li><a href="{{elements.socials_info.facebook}}"><img src="/images/facebook.png" alt=""></a></li>
                    <li><a href="{{elements.socials_info.twitter}}"><img src="/images/twitter.png" alt=""></a></li>
                    <li><a href="{{elements.socials_info.google}}"><img src="/images/google.png" alt=""></a></li>
                    <li><a href="{{elements.socials_info.linkedin}}"><img src="/images/linkdin.png" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div><!--container-fluid-->
</section><!--top-section-->

<section class="menu">
    <div class="logo">
        <img src="/images/Logo-Header.png" alt="" class="img-responsive">
    </div>
        <nav class="navbar navbar-default">
    <div class="container">
        <div class="menu-wrapper">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% for menu in menues%}
                    {% if menu.children|length > 0 %}
                    <li class="dropdown">
                        <a href="{{ menu.link }}" class="dropdown-toggle " data-toggle="dropdown">{{ menu.title }}</a>

                        <ul class="dropdown-menu">
                            {% for child in menu.children %}
                            <li><a href="{{ child.link }}">{{ child.title }}</a></li>
                            {% endfor %}
                        </ul>
                    </li>
                    {% else %}
                    <li>
                        <a href="{{ menu.link }}">{{ menu.title }}</a>
                    </li>
                    {% endif %}

                    {% endfor %}
                </ul>
            </div>
        </div>
    </div><!--container-->
        </nav>
</section>
